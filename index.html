<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Platformer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #87ceeb 0%, #e0f6ff 100%);
            font-family: Arial, sans-serif;
        }

        #gameContainer {
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        #gameCanvas {
            display: block;
            background: linear-gradient(to bottom, #87ceeb 0%, #e0f6ff 100%);
            border: 3px solid #333;
        }

        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            z-index: 10;
        }

        .hudItem {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 0 #000;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 5px;
        }

        #gameOver, #gameWin {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 20;
        }

        #gameWin {
            background: rgba(0, 100, 0, 0.9);
        }

        #gameOver h2, #gameWin h2 {
            font-size: 42px;
            margin-bottom: 15px;
        }

        #gameOver p, #gameWin p {
            font-size: 24px;
            margin-bottom: 25px;
        }

        button {
            font-size: 20px;
            padding: 12px 35px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            z-index: 15;
        }

        #instructions h3 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        #instructions p {
            font-size: 18px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="hud">
            <div class="hudItem">Score: <span id="score">0</span></div>
            <div class="hudItem">Coins: <span id="coins">0</span>/10</div>
        </div>
        <div id="instructions">
            <h3>Platformer Adventure</h3>
            <p>Arrow Keys or A/D - Move Left/Right</p>
            <p>Space or W - Jump</p>
            <p>Collect all coins and avoid enemies!</p>
            <p>Jump on enemies to defeat them!</p>
            <p><strong>Press any key to start</strong></p>
        </div>
        <div id="gameOver">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button id="restartBtn">Play Again</button>
        </div>
        <div id="gameWin">
            <h2>You Win!</h2>
            <p>Final Score: <span id="winScore">0</span></p>
            <button id="winRestartBtn">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const coinsDisplay = document.getElementById('coins');
        const gameOverDisplay = document.getElementById('gameOver');
        const gameWinDisplay = document.getElementById('gameWin');
        const finalScoreDisplay = document.getElementById('finalScore');
        const winScoreDisplay = document.getElementById('winScore');
        const restartBtn = document.getElementById('restartBtn');
        const winRestartBtn = document.getElementById('winRestartBtn');
        const instructionsDisplay = document.getElementById('instructions');

        // Game variables
        let player = {
            x: 50,
            y: 400,
            width: 32,
            height: 32,
            velocityX: 0,
            velocityY: 0,
            speed: 5,
            jumpPower: 12,
            gravity: 0.5,
            onGround: false
        };

        let keys = {
            left: false,
            right: false,
            jump: false
        };

        let platforms = [];
        let enemies = [];
        let coins = [];
        let score = 0;
        let coinsCollected = 0;
        let totalCoins = 10;
        let gameStarted = false;
        let gameActive = false;

        // Initialize level
        function initLevel() {
            platforms = [
                // Ground
                { x: 0, y: 550, width: 800, height: 50, color: '#8B4513' },
                // Platforms
                { x: 150, y: 450, width: 120, height: 20, color: '#228B22' },
                { x: 350, y: 380, width: 120, height: 20, color: '#228B22' },
                { x: 550, y: 310, width: 120, height: 20, color: '#228B22' },
                { x: 200, y: 240, width: 150, height: 20, color: '#228B22' },
                { x: 450, y: 180, width: 120, height: 20, color: '#228B22' },
                { x: 650, y: 450, width: 140, height: 20, color: '#228B22' },
                { x: 0, y: 350, width: 100, height: 20, color: '#228B22' }
            ];

            enemies = [
                { x: 160, y: 420, width: 30, height: 30, speed: 1.5, direction: 1, minX: 150, maxX: 250 },
                { x: 360, y: 350, width: 30, height: 30, speed: 1.2, direction: 1, minX: 350, maxX: 450 },
                { x: 560, y: 280, width: 30, height: 30, speed: 1.3, direction: 1, minX: 550, maxX: 650 },
                { x: 660, y: 420, width: 30, height: 30, speed: 1.4, direction: 1, minX: 650, maxX: 770 }
            ];

            coins = [
                { x: 200, y: 400, width: 20, height: 20, collected: false },
                { x: 400, y: 330, width: 20, height: 20, collected: false },
                { x: 600, y: 260, width: 20, height: 20, collected: false },
                { x: 250, y: 190, width: 20, height: 20, collected: false },
                { x: 500, y: 130, width: 20, height: 20, collected: false },
                { x: 700, y: 400, width: 20, height: 20, collected: false },
                { x: 50, y: 300, width: 20, height: 20, collected: false },
                { x: 180, y: 210, width: 20, height: 20, collected: false },
                { x: 480, y: 150, width: 20, height: 20, collected: false },
                { x: 300, y: 500, width: 20, height: 20, collected: false }
            ];
        }

        // Draw player
        function drawPlayer() {
            // Body
            ctx.fillStyle = '#FF6B6B';
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Eyes
            ctx.fillStyle = '#FFF';
            ctx.fillRect(player.x + 8, player.y + 8, 6, 6);
            ctx.fillRect(player.x + 18, player.y + 8, 6, 6);

            // Pupils
            ctx.fillStyle = '#000';
            ctx.fillRect(player.x + 10, player.y + 10, 3, 3);
            ctx.fillRect(player.x + 20, player.y + 10, 3, 3);

            // Feet
            ctx.fillStyle = '#8B0000';
            ctx.fillRect(player.x + 4, player.y + player.height - 4, 10, 4);
            ctx.fillRect(player.x + 18, player.y + player.height - 4, 10, 4);
        }

        // Draw platform
        function drawPlatform(platform) {
            ctx.fillStyle = platform.color;
            ctx.fillRect(platform.x, platform.y, platform.width, platform.height);

            // Add texture
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.strokeRect(platform.x, platform.y, platform.width, platform.height);
        }

        // Draw enemy (goomba-like)
        function drawEnemy(enemy) {
            // Body
            ctx.fillStyle = '#8B4513';
            ctx.beginPath();
            ctx.arc(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2, enemy.width / 2, 0, Math.PI * 2);
            ctx.fill();

            // Eyes
            ctx.fillStyle = '#FFF';
            ctx.beginPath();
            ctx.arc(enemy.x + 10, enemy.y + 12, 4, 0, Math.PI * 2);
            ctx.arc(enemy.x + 20, enemy.y + 12, 4, 0, Math.PI * 2);
            ctx.fill();

            // Pupils
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(enemy.x + 10, enemy.y + 12, 2, 0, Math.PI * 2);
            ctx.arc(enemy.x + 20, enemy.y + 12, 2, 0, Math.PI * 2);
            ctx.fill();

            // Angry eyebrows
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(enemy.x + 6, enemy.y + 8);
            ctx.lineTo(enemy.x + 12, enemy.y + 10);
            ctx.moveTo(enemy.x + 24, enemy.y + 8);
            ctx.lineTo(enemy.x + 18, enemy.y + 10);
            ctx.stroke();

            // Feet
            ctx.fillStyle = '#654321';
            ctx.fillRect(enemy.x + 2, enemy.y + enemy.height - 4, 8, 4);
            ctx.fillRect(enemy.x + 20, enemy.y + enemy.height - 4, 8, 4);
        }

        // Draw coin
        function drawCoin(coin) {
            if (coin.collected) return;

            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(coin.x + coin.width / 2, coin.y + coin.height / 2, coin.width / 2, 0, Math.PI * 2);
            ctx.fill();

            // Shine effect
            ctx.fillStyle = '#FFF';
            ctx.beginPath();
            ctx.arc(coin.x + coin.width / 2 - 3, coin.y + coin.height / 2 - 3, 3, 0, Math.PI * 2);
            ctx.fill();

            // Border
            ctx.strokeStyle = '#DAA520';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(coin.x + coin.width / 2, coin.y + coin.height / 2, coin.width / 2, 0, Math.PI * 2);
            ctx.stroke();
        }

        // Update player
        function updatePlayer() {
            // Horizontal movement
            if (keys.left) {
                player.velocityX = -player.speed;
            } else if (keys.right) {
                player.velocityX = player.speed;
            } else {
                player.velocityX = 0;
            }

            // Jumping
            if (keys.jump && player.onGround) {
                player.velocityY = -player.jumpPower;
                player.onGround = false;
            }

            // Apply gravity
            player.velocityY += player.gravity;

            // Update position
            player.x += player.velocityX;
            player.y += player.velocityY;

            // Keep player in bounds
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;

            // Platform collision
            player.onGround = false;
            platforms.forEach(platform => {
                if (checkCollision(player, platform)) {
                    // Top collision
                    if (player.velocityY > 0 && player.y + player.height - player.velocityY <= platform.y) {
                        player.y = platform.y - player.height;
                        player.velocityY = 0;
                        player.onGround = true;
                    }
                    // Bottom collision
                    else if (player.velocityY < 0 && player.y - player.velocityY >= platform.y + platform.height) {
                        player.y = platform.y + platform.height;
                        player.velocityY = 0;
                    }
                    // Side collision
                    else {
                        if (player.velocityX > 0) {
                            player.x = platform.x - player.width;
                        } else if (player.velocityX < 0) {
                            player.x = platform.x + platform.width;
                        }
                    }
                }
            });

            // Fall off screen
            if (player.y > canvas.height) {
                endGame();
            }
        }

        // Update enemies
        function updateEnemies() {
            enemies.forEach(enemy => {
                enemy.x += enemy.speed * enemy.direction;

                // Change direction at boundaries
                if (enemy.x <= enemy.minX || enemy.x >= enemy.maxX) {
                    enemy.direction *= -1;
                }

                // Check collision with player
                if (checkCollision(player, enemy)) {
                    // Check if player is jumping on enemy
                    if (player.velocityY > 0 && player.y + player.height - player.velocityY <= enemy.y + 10) {
                        // Defeat enemy
                        const index = enemies.indexOf(enemy);
                        enemies.splice(index, 1);
                        player.velocityY = -8; // Bounce
                        score += 100;
                        scoreDisplay.textContent = score;
                    } else {
                        // Player hit by enemy
                        endGame();
                    }
                }
            });
        }

        // Update coins
        function updateCoins() {
            coins.forEach(coin => {
                if (!coin.collected && checkCollision(player, coin)) {
                    coin.collected = true;
                    coinsCollected++;
                    score += 50;
                    scoreDisplay.textContent = score;
                    coinsDisplay.textContent = coinsCollected + '/' + totalCoins;

                    // Check win condition
                    if (coinsCollected >= totalCoins) {
                        winGame();
                    }
                }
            });
        }

        // Check collision
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // End game
        function endGame() {
            if (!gameActive) return;
            gameActive = false;
            finalScoreDisplay.textContent = score;
            gameOverDisplay.style.display = 'block';
        }

        // Win game
        function winGame() {
            if (!gameActive) return;
            gameActive = false;
            winScoreDisplay.textContent = score;
            gameWinDisplay.style.display = 'block';
        }

        // Reset game
        function resetGame() {
            player.x = 50;
            player.y = 400;
            player.velocityX = 0;
            player.velocityY = 0;
            player.onGround = false;

            score = 0;
            coinsCollected = 0;
            scoreDisplay.textContent = '0';
            coinsDisplay.textContent = '0/' + totalCoins;

            initLevel();

            gameStarted = false;
            gameActive = false;
            gameOverDisplay.style.display = 'none';
            gameWinDisplay.style.display = 'none';
            instructionsDisplay.style.display = 'block';
        }

        // Game loop
        function gameLoop() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw background elements
            drawClouds();

            // Draw platforms
            platforms.forEach(platform => drawPlatform(platform));

            // Draw coins
            coins.forEach(coin => drawCoin(coin));

            // Draw enemies
            enemies.forEach(enemy => drawEnemy(enemy));

            // Draw player
            drawPlayer();

            // Update game state
            if (gameActive) {
                updatePlayer();
                updateEnemies();
                updateCoins();
            }

            requestAnimationFrame(gameLoop);
        }

        // Draw clouds
        function drawClouds() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';

            // Cloud 1
            ctx.beginPath();
            ctx.arc(100, 80, 25, 0, Math.PI * 2);
            ctx.arc(130, 80, 30, 0, Math.PI * 2);
            ctx.arc(160, 80, 25, 0, Math.PI * 2);
            ctx.fill();

            // Cloud 2
            ctx.beginPath();
            ctx.arc(500, 120, 30, 0, Math.PI * 2);
            ctx.arc(540, 120, 35, 0, Math.PI * 2);
            ctx.arc(580, 120, 30, 0, Math.PI * 2);
            ctx.fill();

            // Cloud 3
            ctx.beginPath();
            ctx.arc(700, 60, 20, 0, Math.PI * 2);
            ctx.arc(725, 60, 25, 0, Math.PI * 2);
            ctx.arc(750, 60, 20, 0, Math.PI * 2);
            ctx.fill();
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (!gameStarted) {
                gameStarted = true;
                gameActive = true;
                instructionsDisplay.style.display = 'none';
            }

            if (e.code === 'ArrowLeft' || e.code === 'KeyA') {
                keys.left = true;
                e.preventDefault();
            }
            if (e.code === 'ArrowRight' || e.code === 'KeyD') {
                keys.right = true;
                e.preventDefault();
            }
            if (e.code === 'Space' || e.code === 'KeyW' || e.code === 'ArrowUp') {
                keys.jump = true;
                e.preventDefault();
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.code === 'ArrowLeft' || e.code === 'KeyA') {
                keys.left = false;
            }
            if (e.code === 'ArrowRight' || e.code === 'KeyD') {
                keys.right = false;
            }
            if (e.code === 'Space' || e.code === 'KeyW' || e.code === 'ArrowUp') {
                keys.jump = false;
            }
        });

        restartBtn.addEventListener('click', resetGame);
        winRestartBtn.addEventListener('click', resetGame);

        // Initialize and start game
        initLevel();
        gameLoop();
    </script>
</body>
</html>
