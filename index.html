<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Platformer Adventure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: white;
            z-index: 10;
            max-width: 800px;
            padding: 40px;
        }

        h1 {
            font-size: 72px;
            margin-bottom: 20px;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3);
            animation: fadeInDown 1s ease-out;
        }

        .subtitle {
            font-size: 24px;
            margin-bottom: 40px;
            opacity: 0.9;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 50px;
            flex-wrap: wrap;
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        .feature {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s, background 0.3s;
        }

        .feature:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }

        .feature-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .feature-text {
            font-size: 18px;
            font-weight: bold;
        }

        .play-button {
            display: inline-block;
            padding: 20px 60px;
            font-size: 28px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            border-radius: 50px;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease-out 0.6s both, pulse 2s infinite;
        }

        .play-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .play-button:active {
            transform: translateY(-2px) scale(1.02);
        }

        /* Animated background elements */
        .bg-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .shape1 {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
            animation: float 20s infinite ease-in-out;
        }

        .shape2 {
            width: 200px;
            height: 200px;
            bottom: -100px;
            right: -100px;
            animation: float 15s infinite ease-in-out reverse;
        }

        .shape3 {
            width: 150px;
            height: 150px;
            top: 50%;
            right: 10%;
            animation: float 18s infinite ease-in-out;
        }

        .shape4 {
            width: 250px;
            height: 250px;
            bottom: 20%;
            left: 5%;
            animation: float 22s infinite ease-in-out reverse;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(30px, -30px) rotate(120deg);
            }
            66% {
                transform: translate(-20px, 20px) rotate(240deg);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 48px;
            }

            .subtitle {
                font-size: 18px;
            }

            .features {
                flex-direction: column;
                gap: 20px;
            }

            .play-button {
                padding: 15px 40px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
        <div class="shape shape4"></div>
    </div>

    <div class="container">
        <h1>Platformer Adventure</h1>
        <p class="subtitle">Embark on an exciting journey through challenging platforms!</p>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">ðŸŽ®</div>
                <div class="feature-text">Classic Gameplay</div>
            </div>
            <div class="feature">
                <div class="feature-icon">ðŸ’Ž</div>
                <div class="feature-text">Collect Coins</div>
            </div>
            <div class="feature">
                <div class="feature-icon">ðŸ‘¾</div>
                <div class="feature-text">Defeat Enemies</div>
            </div>
        </div>

        <a href="game.html" class="play-button">Play Now</a>
    </div>
</body>
</html>
