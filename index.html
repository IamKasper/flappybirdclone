<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Platformer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #87ceeb 0%, #e0f6ff 100%);
            font-family: Arial, sans-serif;
        }

        #gameContainer {
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        #gameCanvas {
            display: block;
            background: linear-gradient(to bottom, #87ceeb 0%, #e0f6ff 100%);
            border: 3px solid #333;
        }

        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            z-index: 10;
        }

        .hudItem {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 0 #000;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 5px;
        }

        #gameOver, #gameWin {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 20;
        }

        #gameWin {
            background: rgba(0, 100, 0, 0.9);
        }

        #gameOver h2, #gameWin h2 {
            font-size: 42px;
            margin-bottom: 15px;
        }

        #gameOver p, #gameWin p {
            font-size: 24px;
            margin-bottom: 25px;
        }

        button {
            font-size: 20px;
            padding: 12px 35px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            z-index: 15;
        }

        #instructions h3 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        #instructions p {
            font-size: 18px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="hud">
            <div class="hudItem">Score: <span id="score">0</span></div>
            <div class="hudItem">Coins: <span id="coins">0</span>/10</div>
        </div>
        <div id="instructions">
            <h3>Platformer Adventure</h3>
            <p>Arrow Keys or A/D - Move Left/Right</p>
            <p>Space or W - Jump</p>
            <p>Collect all coins and avoid enemies!</p>
            <p>Jump on enemies to defeat them!</p>
            <p><strong>Press any key to start</strong></p>
        </div>
        <div id="gameOver">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button id="restartBtn">Play Again</button>
        </div>
        <div id="gameWin">
            <h2>You Win!</h2>
            <p>Final Score: <span id="winScore">0</span></p>
            <button id="winRestartBtn">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const coinsDisplay = document.getElementById('coins');
        const gameOverDisplay = document.getElementById('gameOver');
        const gameWinDisplay = document.getElementById('gameWin');
        const finalScoreDisplay = document.getElementById('finalScore');
        const winScoreDisplay = document.getElementById('winScore');
        const restartBtn = document.getElementById('restartBtn');
        const winRestartBtn = document.getElementById('winRestartBtn');
        const instructionsDisplay = document.getElementById('instructions');

        // Game variables
        let player = {
            x: 50,
            y: 400,
            width: 32,
            height: 32,
            velocityX: 0,
            velocityY: 0,
            speed: 5,
            jumpPower: 12,
            gravity: 0.5,
            onGround: false
        };

        let keys = {
            left: false,
            right: false,
            jump: false
        };

        let platforms = [];
        let enemies = [];
        let coins = [];
        let score = 0;
        let coinsCollected = 0;
        let totalCoins = 10;
        let gameStarted = false;
        let gameActive = false;
        let animationFrame = 0; // For animations

        // Initialize level
        function initLevel() {
            platforms = [
                // Ground
                { x: 0, y: 550, width: 800, height: 50, color: '#8B4513' },
                // Platforms
                { x: 150, y: 450, width: 120, height: 20, color: '#228B22' },
                { x: 350, y: 380, width: 120, height: 20, color: '#228B22' },
                { x: 550, y: 310, width: 120, height: 20, color: '#228B22' },
                { x: 200, y: 240, width: 150, height: 20, color: '#228B22' },
                { x: 450, y: 180, width: 120, height: 20, color: '#228B22' },
                { x: 650, y: 450, width: 140, height: 20, color: '#228B22' },
                { x: 0, y: 350, width: 100, height: 20, color: '#228B22' }
            ];

            enemies = [
                { x: 160, y: 420, width: 30, height: 30, speed: 1.5, direction: 1, minX: 150, maxX: 250 },
                { x: 360, y: 350, width: 30, height: 30, speed: 1.2, direction: 1, minX: 350, maxX: 450 },
                { x: 560, y: 280, width: 30, height: 30, speed: 1.3, direction: 1, minX: 550, maxX: 650 },
                { x: 660, y: 420, width: 30, height: 30, speed: 1.4, direction: 1, minX: 650, maxX: 770 }
            ];

            coins = [
                { x: 200, y: 400, width: 20, height: 20, collected: false },
                { x: 400, y: 330, width: 20, height: 20, collected: false },
                { x: 600, y: 260, width: 20, height: 20, collected: false },
                { x: 250, y: 190, width: 20, height: 20, collected: false },
                { x: 500, y: 130, width: 20, height: 20, collected: false },
                { x: 700, y: 400, width: 20, height: 20, collected: false },
                { x: 50, y: 300, width: 20, height: 20, collected: false },
                { x: 180, y: 210, width: 20, height: 20, collected: false },
                { x: 480, y: 150, width: 20, height: 20, collected: false },
                { x: 300, y: 500, width: 20, height: 20, collected: false }
            ];
        }

        // Draw player - Enhanced Knight Character
        function drawPlayer() {
            const px = player.x;
            const py = player.y;
            const wobble = player.onGround ? 0 : Math.sin(animationFrame * 0.2) * 1;

            // Shadow
            ctx.fillStyle = 'rgba(0, 0, 0, 0.25)';
            ctx.beginPath();
            ctx.ellipse(px + 16, py + 35, 12, 3, 0, 0, Math.PI * 2);
            ctx.fill();

            // Legs with animation
            const legOffset = player.velocityX !== 0 && player.onGround ? Math.sin(animationFrame * 0.3) * 2 : 0;

            // Left leg
            ctx.fillStyle = '#2C3E50';
            ctx.fillRect(px + 11, py + 22, 4, 10);
            ctx.fillStyle = '#34495E';
            ctx.fillRect(px + 11, py + 24 + legOffset, 4, 2);

            // Right leg
            ctx.fillStyle = '#2C3E50';
            ctx.fillRect(px + 17, py + 22, 4, 10);
            ctx.fillStyle = '#34495E';
            ctx.fillRect(px + 17, py + 24 - legOffset, 4, 2);

            // Boots
            ctx.fillStyle = '#1a252f';
            ctx.fillRect(px + 10, py + 30, 6, 3);
            ctx.fillRect(px + 16, py + 30, 6, 3);
            ctx.strokeStyle = '#95A5A6';
            ctx.lineWidth = 1;
            ctx.strokeRect(px + 10, py + 30, 6, 3);
            ctx.strokeRect(px + 16, py + 30, 6, 3);

            // Body armor
            ctx.fillStyle = '#E74C3C';
            ctx.fillRect(px + 9, py + 13, 14, 11);

            // Armor plates detail
            ctx.fillStyle = '#C0392B';
            ctx.fillRect(px + 15, py + 14, 2, 9);
            ctx.fillRect(px + 11, py + 16, 10, 1);
            ctx.fillRect(px + 11, py + 19, 10, 1);

            // Shoulder armor
            ctx.fillStyle = '#95A5A6';
            ctx.beginPath();
            ctx.arc(px + 8, py + 14, 3, 0, Math.PI * 2);
            ctx.arc(px + 24, py + 14, 3, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = '#7F8C8D';
            ctx.lineWidth = 1;
            ctx.stroke();

            // Arms
            ctx.fillStyle = '#E74C3C';
            ctx.fillRect(px + 6, py + 15, 3, 8);
            ctx.fillRect(px + 23, py + 15, 3, 8);

            // Hands/Gauntlets
            ctx.fillStyle = '#95A5A6';
            ctx.beginPath();
            ctx.arc(px + 7, py + 24, 2.5, 0, Math.PI * 2);
            ctx.arc(px + 25, py + 24, 2.5, 0, Math.PI * 2);
            ctx.fill();

            // Belt
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(px + 9, py + 22, 14, 2);
            ctx.fillStyle = '#DAA520';
            ctx.fillRect(px + 14, py + 21, 4, 4);
            ctx.strokeStyle = '#B8860B';
            ctx.lineWidth = 1;
            ctx.strokeRect(px + 14, py + 21, 4, 4);

            // Helmet base
            ctx.fillStyle = '#7F8C8D';
            ctx.beginPath();
            ctx.arc(px + 16, py + 8, 8, 0, Math.PI * 2);
            ctx.fill();

            // Helmet shine
            ctx.fillStyle = '#BDC3C7';
            ctx.beginPath();
            ctx.arc(px + 13, py + 6, 3, 0, Math.PI * 2);
            ctx.fill();

            // Helmet visor opening
            ctx.fillStyle = '#2C3E50';
            ctx.fillRect(px + 11, py + 7, 10, 5);

            // Eyes through visor
            ctx.fillStyle = '#3498DB';
            ctx.beginPath();
            ctx.arc(px + 13, py + 9, 1.5, 0, Math.PI * 2);
            ctx.arc(px + 19, py + 9, 1.5, 0, Math.PI * 2);
            ctx.fill();

            // Eye glow
            ctx.fillStyle = 'rgba(52, 152, 219, 0.5)';
            ctx.beginPath();
            ctx.arc(px + 13, py + 9, 2.5, 0, Math.PI * 2);
            ctx.arc(px + 19, py + 9, 2.5, 0, Math.PI * 2);
            ctx.fill();

            // Helmet crest
            ctx.fillStyle = '#E74C3C';
            ctx.beginPath();
            ctx.moveTo(px + 16, py + 1);
            ctx.lineTo(px + 14, py + 5);
            ctx.lineTo(px + 18, py + 5);
            ctx.closePath();
            ctx.fill();

            // Cape (simple)
            if (player.velocityX !== 0 || !player.onGround) {
                const capeWave = Math.sin(animationFrame * 0.2) * 3;
                ctx.fillStyle = '#8E44AD';
                ctx.beginPath();
                ctx.moveTo(px + 9, py + 15);
                ctx.lineTo(px + 5 + capeWave, py + 28);
                ctx.lineTo(px + 9, py + 24);
                ctx.closePath();
                ctx.fill();
            }

            // Sword on side
            ctx.strokeStyle = '#95A5A6';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(px + 26, py + 18);
            ctx.lineTo(px + 26, py + 26);
            ctx.stroke();
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(px + 25, py + 26, 3, 2);
        }

        // Draw platform - Enhanced with grass and bricks
        function drawPlatform(platform) {
            const isGround = platform.height > 30;

            if (isGround) {
                // Ground - Dirt/Stone
                const dirtGradient = ctx.createLinearGradient(0, platform.y, 0, platform.y + platform.height);
                dirtGradient.addColorStop(0, '#8B7355');
                dirtGradient.addColorStop(0.3, '#6B5444');
                dirtGradient.addColorStop(1, '#4A3C2E');

                ctx.fillStyle = dirtGradient;
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);

                // Stone/dirt patches
                ctx.fillStyle = 'rgba(105, 84, 68, 0.5)';
                for (let i = 0; i < platform.width; i += 30) {
                    for (let j = 10; j < platform.height; j += 25) {
                        const size = 8 + Math.random() * 4;
                        ctx.fillRect(platform.x + i, platform.y + j, size, size);
                    }
                }

                // Top grass layer
                const grassGradient = ctx.createLinearGradient(0, platform.y, 0, platform.y + 10);
                grassGradient.addColorStop(0, '#2ECC71');
                grassGradient.addColorStop(1, '#27AE60');
                ctx.fillStyle = grassGradient;
                ctx.fillRect(platform.x, platform.y, platform.width, 10);

                // Grass blades
                ctx.strokeStyle = '#229954';
                ctx.lineWidth = 2;
                for (let i = 0; i < platform.width; i += 8) {
                    const height = 3 + Math.random() * 3;
                    ctx.beginPath();
                    ctx.moveTo(platform.x + i, platform.y + 8);
                    ctx.lineTo(platform.x + i + 1, platform.y - height);
                    ctx.stroke();
                }

                // Grass details - small flowers
                ctx.fillStyle = '#F1C40F';
                for (let i = 15; i < platform.width; i += 50) {
                    ctx.beginPath();
                    ctx.arc(platform.x + i, platform.y + 3, 1.5, 0, Math.PI * 2);
                    ctx.fill();
                }
            } else {
                // Floating platform - Wooden/Brick style
                // Wood planks
                const woodGradient = ctx.createLinearGradient(0, platform.y, 0, platform.y + platform.height);
                woodGradient.addColorStop(0, '#D4A574');
                woodGradient.addColorStop(0.5, '#C19653');
                woodGradient.addColorStop(1, '#A67C52');

                ctx.fillStyle = woodGradient;
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);

                // Wood grain lines
                ctx.strokeStyle = 'rgba(139, 90, 43, 0.4)';
                ctx.lineWidth = 1;
                for (let i = 0; i < platform.width; i += 12) {
                    ctx.beginPath();
                    ctx.moveTo(platform.x + i, platform.y);
                    ctx.lineTo(platform.x + i, platform.y + platform.height);
                    ctx.stroke();
                }

                // Wood knots
                ctx.fillStyle = 'rgba(101, 67, 33, 0.5)';
                for (let i = 20; i < platform.width; i += 40) {
                    ctx.beginPath();
                    ctx.ellipse(platform.x + i, platform.y + platform.height / 2, 3, 2, 0, 0, Math.PI * 2);
                    ctx.fill();
                }

                // Top grass layer
                const grassGradient = ctx.createLinearGradient(0, platform.y, 0, platform.y + 6);
                grassGradient.addColorStop(0, '#2ECC71');
                grassGradient.addColorStop(1, '#27AE60');
                ctx.fillStyle = grassGradient;
                ctx.fillRect(platform.x, platform.y, platform.width, 6);

                // Small grass details
                ctx.strokeStyle = '#229954';
                ctx.lineWidth = 1.5;
                for (let i = 0; i < platform.width; i += 7) {
                    ctx.beginPath();
                    ctx.moveTo(platform.x + i, platform.y + 5);
                    ctx.lineTo(platform.x + i + 1, platform.y - 2);
                    ctx.stroke();
                }

                // Platform edges/border
                ctx.strokeStyle = '#8B6F47';
                ctx.lineWidth = 2;
                ctx.strokeRect(platform.x, platform.y + 5, platform.width, platform.height - 5);
            }
        }

        // Draw enemy - Toxic Slime Creature
        function drawEnemy(enemy) {
            const ex = enemy.x;
            const ey = enemy.y;
            const bounce = Math.sin(animationFrame * 0.12 + enemy.x * 0.05) * 2.5;
            const squish = Math.abs(Math.cos(animationFrame * 0.12 + enemy.x * 0.05)) * 0.15;

            // Shadow
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.beginPath();
            ctx.ellipse(ex + 15, ey + 33, 14 + squish * 20, 3, 0, 0, Math.PI * 2);
            ctx.fill();

            // Slime body - outer glow
            ctx.fillStyle = 'rgba(46, 204, 113, 0.3)';
            ctx.beginPath();
            ctx.ellipse(ex + 15, ey + 18 + bounce, 17, 15 - squish * 5, 0, 0, Math.PI * 2);
            ctx.fill();

            // Main slime body with gradient
            const slimeGradient = ctx.createRadialGradient(
                ex + 15, ey + 12 + bounce, 3,
                ex + 15, ey + 18 + bounce, 18
            );
            slimeGradient.addColorStop(0, '#7FFF00');
            slimeGradient.addColorStop(0.5, '#39FF14');
            slimeGradient.addColorStop(0.8, '#2ECC71');
            slimeGradient.addColorStop(1, '#27AE60');

            ctx.fillStyle = slimeGradient;
            ctx.beginPath();
            ctx.ellipse(ex + 15, ey + 18 + bounce, 15 + squish * 5, 13 - squish * 5, 0, 0, Math.PI * 2);
            ctx.fill();

            // Slime drips at bottom
            ctx.fillStyle = '#2ECC71';
            ctx.beginPath();
            ctx.ellipse(ex + 7, ey + 28 + bounce, 5, 4 + squish * 3, 0, 0, Math.PI * 2);
            ctx.ellipse(ex + 15, ey + 30 + bounce, 7, 5 + squish * 3, 0, 0, Math.PI * 2);
            ctx.ellipse(ex + 23, ey + 28 + bounce, 5, 4 + squish * 3, 0, 0, Math.PI * 2);
            ctx.fill();

            // Toxic bubbles inside slime
            ctx.fillStyle = 'rgba(255, 255, 255, 0.25)';
            const bubbleOffset = (animationFrame * 0.1) % 10;
            ctx.beginPath();
            ctx.arc(ex + 10, ey + 20 + bounce - bubbleOffset, 2, 0, Math.PI * 2);
            ctx.arc(ex + 20, ey + 22 + bounce - (bubbleOffset + 5) % 10, 1.5, 0, Math.PI * 2);
            ctx.arc(ex + 15, ey + 16 + bounce - (bubbleOffset + 7) % 10, 1, 0, Math.PI * 2);
            ctx.fill();

            // Gelatinous highlights
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.beginPath();
            ctx.ellipse(ex + 11, ey + 13 + bounce, 6, 5, -0.4, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.beginPath();
            ctx.ellipse(ex + 20, ey + 17 + bounce, 4, 3, 0.3, 0, Math.PI * 2);
            ctx.fill();

            // Eyes - white part
            ctx.fillStyle = '#FFF';
            ctx.beginPath();
            ctx.arc(ex + 11, ey + 15 + bounce, 5, 0, Math.PI * 2);
            ctx.arc(ex + 20, ey + 15 + bounce, 5, 0, Math.PI * 2);
            ctx.fill();

            // Eye outline
            ctx.strokeStyle = '#2C3E50';
            ctx.lineWidth = 1.5;
            ctx.beginPath();
            ctx.arc(ex + 11, ey + 15 + bounce, 5, 0, Math.PI * 2);
            ctx.arc(ex + 20, ey + 15 + bounce, 5, 0, Math.PI * 2);
            ctx.stroke();

            // Pupils - looking in movement direction
            const pupilOffsetX = enemy.direction * 2;
            const pupilOffsetY = Math.sin(animationFrame * 0.1) * 0.5;
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(ex + 11 + pupilOffsetX, ey + 16 + bounce + pupilOffsetY, 3, 0, Math.PI * 2);
            ctx.arc(ex + 20 + pupilOffsetX, ey + 16 + bounce + pupilOffsetY, 3, 0, Math.PI * 2);
            ctx.fill();

            // Pupil highlights
            ctx.fillStyle = '#FFF';
            ctx.beginPath();
            ctx.arc(ex + 10 + pupilOffsetX, ey + 14.5 + bounce + pupilOffsetY, 1.2, 0, Math.PI * 2);
            ctx.arc(ex + 19 + pupilOffsetX, ey + 14.5 + bounce + pupilOffsetY, 1.2, 0, Math.PI * 2);
            ctx.fill();

            // Angry/menacing eyebrows
            ctx.strokeStyle = '#229954';
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.beginPath();
            ctx.moveTo(ex + 7, ey + 11 + bounce);
            ctx.lineTo(ex + 13, ey + 13 + bounce);
            ctx.moveTo(ex + 24, ey + 11 + bounce);
            ctx.lineTo(ex + 18, ey + 13 + bounce);
            ctx.stroke();

            // Mouth
            ctx.strokeStyle = '#229954';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(ex + 15, ey + 22 + bounce, 5, 0.2, Math.PI - 0.2);
            ctx.stroke();

            // Toxic glow effect
            ctx.strokeStyle = 'rgba(127, 255, 0, 0.4)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.ellipse(ex + 15, ey + 18 + bounce, 16 + squish * 5, 14 - squish * 5, 0, 0, Math.PI * 2);
            ctx.stroke();
        }

        // Draw coin - Animated 3D rotating coin with sparkles
        function drawCoin(coin) {
            if (coin.collected) return;

            const cx = coin.x + coin.width / 2;
            const cy = coin.y + coin.height / 2;
            const rotation = (animationFrame * 0.06) % (Math.PI * 2);
            const float = Math.sin(animationFrame * 0.06 + coin.x * 0.1) * 3;
            const scaleX = Math.cos(rotation) * 0.8;

            // Particle sparkles around coin
            if (animationFrame % 25 < 12) {
                const sparkleAngle = (animationFrame * 0.1) % (Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
                ctx.beginPath();
                ctx.arc(cx + Math.cos(sparkleAngle) * 12, cy + float + Math.sin(sparkleAngle) * 12, 2, 0, Math.PI * 2);
                ctx.arc(cx + Math.cos(sparkleAngle + Math.PI) * 12, cy + float + Math.sin(sparkleAngle + Math.PI) * 12, 2, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = 'rgba(255, 215, 0, 0.7)';
                ctx.beginPath();
                ctx.arc(cx + Math.cos(sparkleAngle + Math.PI/2) * 10, cy + float + Math.sin(sparkleAngle + Math.PI/2) * 10, 1.5, 0, Math.PI * 2);
                ctx.fill();
            }

            // Glow aura
            const glowGradient = ctx.createRadialGradient(cx, cy + float, 0, cx, cy + float, 18);
            glowGradient.addColorStop(0, 'rgba(255, 215, 0, 0.3)');
            glowGradient.addColorStop(0.5, 'rgba(255, 215, 0, 0.15)');
            glowGradient.addColorStop(1, 'rgba(255, 215, 0, 0)');
            ctx.fillStyle = glowGradient;
            ctx.beginPath();
            ctx.arc(cx, cy + float, 18, 0, Math.PI * 2);
            ctx.fill();

            ctx.save();
            ctx.translate(cx, cy + float);
            ctx.scale(scaleX, 1);

            // Outer ring with gradient
            const coinGradient = ctx.createRadialGradient(0, 0, 0, 0, 0, 12);
            if (scaleX > 0) {
                coinGradient.addColorStop(0, '#FFF9C4');
                coinGradient.addColorStop(0.3, '#FFD700');
                coinGradient.addColorStop(0.7, '#FFA500');
                coinGradient.addColorStop(1, '#FF8C00');
            } else {
                coinGradient.addColorStop(0, '#FF8C00');
                coinGradient.addColorStop(0.3, '#FFA500');
                coinGradient.addColorStop(0.7, '#FFD700');
                coinGradient.addColorStop(1, '#FFF9C4');
            }

            ctx.fillStyle = coinGradient;
            ctx.beginPath();
            ctx.arc(0, 0, 11, 0, Math.PI * 2);
            ctx.fill();

            // Outer border
            ctx.strokeStyle = '#B8860B';
            ctx.lineWidth = 2.5;
            ctx.beginPath();
            ctx.arc(0, 0, 11, 0, Math.PI * 2);
            ctx.stroke();

            // Inner circle
            ctx.fillStyle = '#DAA520';
            ctx.beginPath();
            ctx.arc(0, 0, 8, 0, Math.PI * 2);
            ctx.fill();

            // Inner border
            ctx.strokeStyle = '#B8860B';
            ctx.lineWidth = 1.5;
            ctx.beginPath();
            ctx.arc(0, 0, 8, 0, Math.PI * 2);
            ctx.stroke();

            // Center symbol - star or $
            ctx.fillStyle = '#FFD700';
            ctx.font = 'bold 12px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('â˜…', 0, 0);

            // Top highlight shine
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.beginPath();
            ctx.arc(-3, -4, 3, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.beginPath();
            ctx.arc(2, 3, 2, 0, Math.PI * 2);
            ctx.fill();

            // Additional sparkle on coin surface
            if (animationFrame % 40 < 20) {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
                ctx.beginPath();
                ctx.arc(4, -2, 1.5, 0, Math.PI * 2);
                ctx.fill();
            }

            ctx.restore();

            // Static sparkles around coin
            const sparklePhase = (animationFrame * 0.15) % (Math.PI * 2);
            if (Math.sin(sparklePhase) > 0.7) {
                ctx.fillStyle = '#FFF';
                ctx.beginPath();
                ctx.moveTo(cx - 14, cy + float);
                ctx.lineTo(cx - 12, cy + float - 1);
                ctx.lineTo(cx - 13, cy + float + 1);
                ctx.closePath();
                ctx.fill();

                ctx.beginPath();
                ctx.moveTo(cx + 14, cy + float);
                ctx.lineTo(cx + 12, cy + float - 1);
                ctx.lineTo(cx + 13, cy + float + 1);
                ctx.closePath();
                ctx.fill();
            }
        }

        // Update player
        function updatePlayer() {
            // Horizontal movement
            if (keys.left) {
                player.velocityX = -player.speed;
            } else if (keys.right) {
                player.velocityX = player.speed;
            } else {
                player.velocityX = 0;
            }

            // Jumping
            if (keys.jump && player.onGround) {
                player.velocityY = -player.jumpPower;
                player.onGround = false;
            }

            // Apply gravity
            player.velocityY += player.gravity;

            // Update position
            player.x += player.velocityX;
            player.y += player.velocityY;

            // Keep player in bounds
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;

            // Platform collision
            player.onGround = false;
            platforms.forEach(platform => {
                if (checkCollision(player, platform)) {
                    // Top collision
                    if (player.velocityY > 0 && player.y + player.height - player.velocityY <= platform.y) {
                        player.y = platform.y - player.height;
                        player.velocityY = 0;
                        player.onGround = true;
                    }
                    // Bottom collision
                    else if (player.velocityY < 0 && player.y - player.velocityY >= platform.y + platform.height) {
                        player.y = platform.y + platform.height;
                        player.velocityY = 0;
                    }
                    // Side collision
                    else {
                        if (player.velocityX > 0) {
                            player.x = platform.x - player.width;
                        } else if (player.velocityX < 0) {
                            player.x = platform.x + platform.width;
                        }
                    }
                }
            });

            // Fall off screen
            if (player.y > canvas.height) {
                endGame();
            }
        }

        // Update enemies
        function updateEnemies() {
            enemies.forEach(enemy => {
                enemy.x += enemy.speed * enemy.direction;

                // Change direction at boundaries
                if (enemy.x <= enemy.minX || enemy.x >= enemy.maxX) {
                    enemy.direction *= -1;
                }

                // Check collision with player
                if (checkCollision(player, enemy)) {
                    // Check if player is jumping on enemy
                    if (player.velocityY > 0 && player.y + player.height - player.velocityY <= enemy.y + 10) {
                        // Defeat enemy
                        const index = enemies.indexOf(enemy);
                        enemies.splice(index, 1);
                        player.velocityY = -8; // Bounce
                        score += 100;
                        scoreDisplay.textContent = score;
                    } else {
                        // Player hit by enemy
                        endGame();
                    }
                }
            });
        }

        // Update coins
        function updateCoins() {
            coins.forEach(coin => {
                if (!coin.collected && checkCollision(player, coin)) {
                    coin.collected = true;
                    coinsCollected++;
                    score += 50;
                    scoreDisplay.textContent = score;
                    coinsDisplay.textContent = coinsCollected + '/' + totalCoins;

                    // Check win condition
                    if (coinsCollected >= totalCoins) {
                        winGame();
                    }
                }
            });
        }

        // Check collision
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // End game
        function endGame() {
            if (!gameActive) return;
            gameActive = false;
            finalScoreDisplay.textContent = score;
            gameOverDisplay.style.display = 'block';
        }

        // Win game
        function winGame() {
            if (!gameActive) return;
            gameActive = false;
            winScoreDisplay.textContent = score;
            gameWinDisplay.style.display = 'block';
        }

        // Reset game
        function resetGame() {
            player.x = 50;
            player.y = 400;
            player.velocityX = 0;
            player.velocityY = 0;
            player.onGround = false;

            score = 0;
            coinsCollected = 0;
            scoreDisplay.textContent = '0';
            coinsDisplay.textContent = '0/' + totalCoins;

            initLevel();

            gameStarted = false;
            gameActive = false;
            gameOverDisplay.style.display = 'none';
            gameWinDisplay.style.display = 'none';
            instructionsDisplay.style.display = 'block';
        }

        // Game loop
        function gameLoop() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw background elements
            drawClouds();

            // Draw platforms
            platforms.forEach(platform => drawPlatform(platform));

            // Draw coins
            coins.forEach(coin => drawCoin(coin));

            // Draw enemies
            enemies.forEach(enemy => drawEnemy(enemy));

            // Draw player
            drawPlayer();

            // Update game state
            if (gameActive) {
                updatePlayer();
                updateEnemies();
                updateCoins();
            }

            // Increment animation frame for smooth animations
            animationFrame++;

            requestAnimationFrame(gameLoop);
        }

        // Draw clouds
        function drawClouds() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';

            // Cloud 1
            ctx.beginPath();
            ctx.arc(100, 80, 25, 0, Math.PI * 2);
            ctx.arc(130, 80, 30, 0, Math.PI * 2);
            ctx.arc(160, 80, 25, 0, Math.PI * 2);
            ctx.fill();

            // Cloud 2
            ctx.beginPath();
            ctx.arc(500, 120, 30, 0, Math.PI * 2);
            ctx.arc(540, 120, 35, 0, Math.PI * 2);
            ctx.arc(580, 120, 30, 0, Math.PI * 2);
            ctx.fill();

            // Cloud 3
            ctx.beginPath();
            ctx.arc(700, 60, 20, 0, Math.PI * 2);
            ctx.arc(725, 60, 25, 0, Math.PI * 2);
            ctx.arc(750, 60, 20, 0, Math.PI * 2);
            ctx.fill();
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (!gameStarted) {
                gameStarted = true;
                gameActive = true;
                instructionsDisplay.style.display = 'none';
            }

            if (e.code === 'ArrowLeft' || e.code === 'KeyA') {
                keys.left = true;
                e.preventDefault();
            }
            if (e.code === 'ArrowRight' || e.code === 'KeyD') {
                keys.right = true;
                e.preventDefault();
            }
            if (e.code === 'Space' || e.code === 'KeyW' || e.code === 'ArrowUp') {
                keys.jump = true;
                e.preventDefault();
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.code === 'ArrowLeft' || e.code === 'KeyA') {
                keys.left = false;
            }
            if (e.code === 'ArrowRight' || e.code === 'KeyD') {
                keys.right = false;
            }
            if (e.code === 'Space' || e.code === 'KeyW' || e.code === 'ArrowUp') {
                keys.jump = false;
            }
        });

        restartBtn.addEventListener('click', resetGame);
        winRestartBtn.addEventListener('click', resetGame);

        // Initialize and start game
        initLevel();
        gameLoop();
    </script>
</body>
